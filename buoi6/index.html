<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Admin</title>
    <script src="https://kit.fontawesome.com/4e96093f1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrapper">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="logo.webp" alt="" style="height: 40px;">
            </div>
            <div class="menusidebar">
                <div class="nav-sidebar">
                    <ul class="nav-sidebar-content">
                        <li class="nav-sidebar-link"> <i class="fas fa-tachometer-alt" style="padding-right: 10px;"></i>
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-chart-bar" style="padding-right: 10px;"></i>
                            <a href="#">Charts</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-table" style="padding-right: 10px;"></i>
                            <a href="#">Tables</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="far fa-check-square" style="padding-right: 10px;"></i>
                            <a href="#">Forms</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-calendar-alt" style="padding-right: 10px;"></i>
                            <a href="#">Calendar</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-map-marker-alt" style="padding-right: 10px;"></i>
                            <a href="#">Maps</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-copy" style="padding-right: 10px;"></i>
                            <a href="#">Pages</a>
                        </li>
                        <li class="nav-sidebar-link"> <i class="fas fa-desktop" style="padding-right: 10px;"></i>
                            <a href="#">UI Elements</a>
                        </li>
                    </ul>
                </div>                
            </div>
        </div>
        <!-- end of side bar -->
        <!-- page-container -->
        <div class="page-container">
            <!-- header -->
           <header class="header-wrapper">
               <div class="header">
                    <div class="header-searchbox">
                        <form action="" method="post">
                            <input type="text" class="searchbox" placeholder="Search for datas & reports">
                            <button class="searchbutton" type="submit">
                            <i class="fas fa-search" style="color: white;"></i>
                            </button>
                        </form>
                    </div>
                    <div class="header-button">
                        <div class="message">
                            <i class="fas fa-comment-dots fa-2x"></i>
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope fa-2x"></i>
                        </div>
                        <div class="notification">
                            <i class="fas fa-bell fa-2x"></i>
                        </div>
                        <div class="johndoe">
                            <img src="ava.jpg" alt="" style="height: 35px;">
                        </div>
                    </div>
               </div>
           </header>  
             <!-- end of header  -->
            <div class="mainhead">
               <div class="overview">
                   <p style="font-size: 30px;">Overview</p>
               </div>
               <div class="addbutton">
                    <button style="background-color: #4272d7;line-height: 35px;padding: 0 35px;color: white;">+ ADD ITEM</button>
               </div>
               
            <div class="maincontent1">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box5"> 
                    <img src="1.png" alt="" style="height: 200px;">
                </div>
            </div>            
           
           <div class="maincontent2">
                <div class="box3"></div>
                <div class="box4"></div>
                <div class="box6">
                    <img src="2.png" alt="" style="height: 200px;">
                </div>

           </div>
                
            </div>
        <!-- end of page-container -->
    </main>

</body>
</html>
