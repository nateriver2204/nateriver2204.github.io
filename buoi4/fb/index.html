<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook - Đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Fbicon.jpg" type="image/x-icon" />
  </head>
  <body>
    <!-- main -->
    <main>
      <section class="container">
        <div class="leftbox">
          <div>
            <img
              style="height: 70px; margin: -20px"
              src="dF5SId3UHWd.svg"
              alt=""
            />
          </div>
          <p style="font-size: 24px; line-height: 0%">Đăng nhập gần đây</p>
          <p>
            <span style="color: #606770"
              >Nhấp vào ảnh của bạn hoặc thêm tài khoản</span
            >
          </p>
        </div>
        <div class="rightbox">
          <form id="dangnhap" method="GET">
            <input
              class="nhaptk"
              autofocus="1"
              style="margin: 10px"
              type="text"
              placeholder="Email hoặc số điện thoại"
            />
            <input
              class="nhapmk"
              style="margin: 10px"
              type="password"
              placeholder="Mật khẩu"
            />
            <br />
            <button class="loginbutton">
              <a href="https://nateriver2204.github.io/buoi4/kqxs/index2.html"
                >Đăng nhập</a
              >
            </button>
            <div class="quenmk"><a href="#">Quên mật khẩu?</a></div>
            <div class="breakline"></div>
            <button class="taotk">
              <a href="index3.html">Tạo tài khoản mới</a>
            </button>
          </form>
          <div class="taotrang">
            <p style="font-size: 14px">
              <strong>Tạo Trang</strong> dành cho người nổi tiếng, nhãn hiệu
              hoặc doanh nghiệp.
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- end of main -->
    <!-- footer -->
    <footer></footer>
    <!-- end of footer -->
  </body>
</html>
