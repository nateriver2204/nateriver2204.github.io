<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT JS buoi 3</title>
    <!-- boostrap css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />
    <style>
      input[type="checkbox"] {
        width: 15px;
        height: 15px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="studentlist-wrapper">
      <h1>Danh sách học viên</h1>
      <div class="container sec-container">
        <a id="add-btn" href="add.html">
          <i class="fas fa-plus-circle"></i> Thêm học viên
        </a>
        <a id="del-all">
          <i class="fas fa-trash-alt"></i> Xóa các mục đã chọn
        </a>
      </div>
      <div class="container">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Họ tên</th>
              <th scope="col">Năm sinh</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col"></th>
              <th scope="col">
                <input type="checkbox" name="" id="check-all" />
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="delete-noti-wrapper">
      <h5>Bạn có chắc muốn xóa không?</h5>
      <br />
      <a class="btn btn-primary" id="del-btn">Có</a>
      <a class="btn btn-secondary" id="not-del-btn">Không</a>
    </div>
    <div class="container">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" id="prev-btn" href="#">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
        <li class="page-item"><a class="page-link" href="#">5</a></li>
        <li class="page-item">
          <a class="page-link" id="next-btn" href="#">Next</a>
        </li>
      </ul>
    </div>
    <!-- boostrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <!-- my js -->
    <script src="scripts.js"></script>
  </body>
</html>
