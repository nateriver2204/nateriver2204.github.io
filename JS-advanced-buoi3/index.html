<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT JS buoi 3</title>
    <!-- boostrap css -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"

  <body>
    <div class="studentlist-wrapper">
      <h1>Danh sách học viên</h1>
      <div class="container">
        <a id="add-btn" href="add.html"

      </div>
      <div class="container">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Họ tên</th>
              <th scope="col">Năm sinh</th>
              <th scope="col">Email</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Levi Ackerman</th>
              <td>1990</td>
              <td>beyblade@scout.com</td>
              <td>160-658-5054</td>
              <td>
                <a class="edit-btn"><i class="fas fa-edit"></i> Chỉnh sửa </a>
                <span>|</span>
                <a class="trash-btn"><i class="fas fa-trash-alt"></i> Xóa</a>
              </td>
            </tr>
            <tr>
              <th scope="row">Satoru Gojo</th>
              <td>1989</td>
              <td>strongest@jujutsu.com</td>
              <td>120-719-8928</td>
              <td>
                <a class="edit-btn"><i class="fas fa-edit"></i> Chỉnh sửa </a>
                <span>|</span>
                <a class="trash-btn"><i class="fas fa-trash-alt"></i> Xóa</a>
              </td>
            </tr>
            <tr>
              <th scope="row">Meliodas</th>
              <td>2000</td>
              <td>dragonsin@wrath.com</td>
              <td>250-715-2300</td>
              <td>
                <a class="edit-btn"><i class="fas fa-edit"></i> Chỉnh sửa </a>
                <span>|</span>
                <a class="trash-btn"><i class="fas fa-trash-alt"></i> Xóa</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- boostrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script
