<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="images" id="i1" />
      <input type="radio" name="images" id="i2" />
      <input type="radio" name="images" id="i3" />

      <div class="slide_img" id="one">
        <img src="css/image 5.png" alt="" />
        <label for="i3" class="pre"></label>
        <label for="i2" class="nxt"></label>
      </div>

      <div class="slide_img" id="two">
        <img src="css/image 3.png" alt="" />
        <label for="i1" class="pre"></label>
        <label for="i3" class="nxt"></label>
      </div>

      <div class="slide_img" id="three">
        <img src="css/image 7.png" alt="" />
        <label for="i2" class="pre"></label>
        <label for="i1" class="nxt"></label>
      </div>

      <div class="nav">
        <label for="i1" class="dots" id="dot1"></label>
        <label for="i2" class="dots" id="dot2"></label>
        <label for="i3" class="dots" id="dot3"></label>
      </div>
    </div>
  </body>
</html>
