      crossorigin="anonymous"
    ></script>
    <!-- pop up -->
    <script>
      const openCheckoutWrapper = document.querySelectorAll(
        "[data-checkout-target"
      );
      const closeCheckoutWrapper = document.querySelectorAll(
        "[data-close-button"
      );
      const overlay = document.getElementById("overlay");

      openCheckoutWrapper.forEach((button) => {
        button.addEventListener("click", () => {
          const checkoutForm = document.querySelector(
            button.dataset.checkoutTarget
          );
          openCheckoutForm(checkoutForm);
        });
      });

      overlay.addEventListener("click", () => {
        const forms = document.querySelectorAll(
          ".checkout-form-wrapper.active"
        );
        forms.forEach((checkoutForm) => {
          closeCheckoutForm(checkoutForm);
        });
      });

      closeCheckoutWrapper.forEach((button) => {
        button.addEventListener("click", () => {
          const checkoutForm = button.closest(".checkout-form-wrapper");
          closeCheckoutForm(checkoutForm);
        });
      });

      function openCheckoutForm(checkoutForm) {
        if (checkoutForm == null) return;
        checkoutForm.classList.add("active");
        overlay.classList.add("active");
      }

      function closeCheckoutForm(checkoutForm) {
        if (checkoutForm == null) return;
        checkoutForm.classList.remove("active");
        overlay.classList.remove("active");
      }
    </script>
