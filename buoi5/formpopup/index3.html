<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo tài khoản mới</title>
    <link rel="shortcut icon" href="Fbicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <section class="form-wrapper">
      <img id="close"
        src="https://static.xx.fbcdn.net/rsrc.php/v3/yC/r/Q0G2UVjVQ4_.png"
        alt=""
      />
      <div class="noidung">Đăng ký</div>
      <div class="mota">Nhanh chóng và dễ dàng.</div>
      <div class="dienform">
        <form>
          <input type="text" placeholder="Họ" id="ho" />
          <input type="text" placeholder="Tên" id="ten" />
          <input type="text" placeholder="Số di động hoặc email" id="sdt" />
          <input type="password" placeholder="Mật khẩu mới" id="mkmoi" />
          <fieldset style="border: none">
            <legend class="title1">Ngày sinh</legend>
            <select id="ngaysinh">
              <option value="0">Ngày</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22" selected>22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <select id="thangsinh">
              <option value="0">Tháng</option>
              <option value="1">Tháng 1</option>
              <option value="2">Tháng 2</option>
              <option value="3">Tháng 3</option>
              <option value="4" selected>Tháng 4</option>
              <option value="5">Tháng 5</option>
              <option value="6">Tháng 6</option>
              <option value="7">Tháng 7</option>
              <option value="8">Tháng 8</option>
              <option value="9">Tháng 9</option>
              <option value="10">Tháng 10</option>
              <option value="11">Tháng 11</option>
              <option value="12">Tháng 12</option>
            </select>
            <select id="namsinh">
              <option value="0">Năm</option>
              <option value="2020">2020</option>
              <option value="2019">2019</option>
              <option value="2018">2018</option>
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997" selected>1997</option>
            </select>
          </fieldset>
          <fieldset style="border: none">
            <legend class="title1">Giới tính</legend>
            <div class="bocnu">
              <label for="Nu">Nữ</label>
              <input type="radio" name="gioitinh" id="Nu" />
            </div>
            <div class="bocnam">
              <label for="Nam">Nam</label>
              <input type="radio" name="gioitinh" id="Nam" />
            </div>
            <div class="boctuychinh">
              <label for="Tuychinh">Tùy chỉnh</label>
              <input type="radio" name="gioitinh" id="Tuychinh" />
            </div>
          </fieldset>
        </form>
        <div class="cookie">
          <p>
            Bằng cách nhấp vào Đăng ký, bạn đồng ý với
            <span style="color: blue">Điều khoản, Chính sách dữ liệu</span> và
            <span style="color: blue">Chính sách cookie</span> của chúng tôi.
            Bạn có thể nhận được thông báo của chúng tôi qua SMS và hủy nhận bất
            kỳ lúc nào.
          </p>
        </div>
        <div class="dangky">
          <button type="submit" class="nutdangky">Đăng ký</button>
        </div>
      </div>
    </section>
  </body>
</html>
